<!DOCTYPE html>
<html>
<head>
	<title>PBJ Simple editor</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!-- PBJ CSS file -->
	<link rel="stylesheet" type="text/css" href="PeanutButterJelly.css">
	<!-- Simple example CSS file -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- Main Canvas Container. Just add class pbj -->
	<div class="pbj">
		<!-- Main Sidebar Container. Just add class pbj-sidebar -->
		<div class="pbj-sidebar"></div>
		<!-- Main Toolbar Container. Just add class pbj-toolbar -->
		<div class="pbj-toolbar">
			<div class="btn-group">
			  <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-bold"></span></button>

			  <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-italic"></span></button>

			  <button type="button" class="btn btn-default"><b>U</b></button>

			  <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-align-left"></span></button>

			  <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-align-center"></span></button>

			  <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-align-right"></span></button>

			  <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-indent-left"></span></button>

			  <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-indent-right"></span></button>

			  <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-tint"></span></button>

			  <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-list"></span></button>

			  <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-link"></span></button>

			  <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-header"></span></button>

			  <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-font"></span></button>

			  <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-picture"></span></button>
			</div>
				

		</div>
		<!-- Main Editor Container. Just add class pbj-editor -->
		<div class="pbj-editor"></div>
		<!-- Main Footer Container. Just add class pbj-footer -->
		<div class="pbj-footer"></div>
	</div>
</body>
	<script type="text/javascript" scr="js/bootstrap.min.js"></script>
	<!-- PBJ javascript files -->
	<script type="text/javascript" scr="PeanutButterJelly.js"></script>
	<script type="text/javascript" scr="PeanutButterJellyEvents.js"></script>
</html>
